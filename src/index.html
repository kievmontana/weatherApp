<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Weather App</title>
</head>
<body>
  <div class="container mv-5 mx-auto">

    <h1 class="text-muted text-center my-2">Weather APP</h1>

    <form class="change-location my-3 text-center text-muted">
      <label for="city">Enter location to check the weather</label>
      <input type="text" name="city" class="form-control p-4">
    </form>

    <div class="card d-none shadow-lg rounded">
      <img src="" class="time card-img-top" alt="weather-img">
      <div class="icon bg-light mx-auto text-center">
        <img src="" alt="">
      </div>
      <div class="details text-muted text-uppercase text-center"></div>
    </div>

  </div>
</body>
</html>
